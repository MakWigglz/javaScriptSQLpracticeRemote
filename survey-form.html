<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wigglz Pet Food Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Wigglz Pet Food Survey</h1>
    <p id="description">Help us create the best meals for your furry friends! Please share your experiences as a pet parent.</p>
    
    <form id="survey-form">
        <label id="name" for="name">Name or Email:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name or Email" required>

        <label id="Dog-or-Cat?" for="Dog-or-Cat?">Dog or Cat?</label>
        <input type="text" id="Dog-or-Cat?" name="Species" placeholder="Tell us about your pet" required>

        <label id="Weight" for="Weight">Your Dog's breed and weight:</label>
        <input type="number" id="number" name="pet-weight" min="1" max="100" placeholder="Please specify the weight of your Dog or Cat" required>

        <label for="dropdown">What type of petfood do you purchase?</label>
        <select id="dropdown" name="pet-food">
            <option value="">Select an option</option>
            <option value="Cans-Wet">Cans</option>
            <option value="Dry Food-Kibble">Cat</option>
            <option value="Frozen-Processed-Semi-Fresh">500g of Beef for 100,000LL? (not real beef)</option>
            <option value="High Quality Fresh-Frozen">Human-grade Meat</option>
        </select>

        <fieldset>
            <legend>What type of food do you primarily feed your pet(s)?</legend>
            <label><input type="radio" name="food-type" value="dry"> Dry Food</label>
            <label><input type="radio" name="food-type" value="wet"> Wet Food</label>
            <label><input type="radio" name="food-type" value="homemade"> Homemade Meals</label>
            <label><input type="radio" name="food-type" value="raw"> Raw Diet</label>
        </fieldset>

        <fieldset>
            <legend>What factors are most important to you when choosing pet food? (Check all that apply)</legend>
            <label><input type="checkbox" name="factors" value="nutrition"> Nutritional Value</label>
            <label><input type="checkbox" name="factors" value="ingredients"> Quality of Ingredients</label>
            <label><input type="checkbox" name="factors" value="price"> Price</label>
            <label><input type="checkbox" name="factors" value="brand"> Brand Reputation</label>
            <label><input type="checkbox" name="factors" value="vet-recommended"> Veterinarian Recommended</label>
        </fieldset>

        <label for="health-issues">Has your pet experienced any health issues related to diet?</label>
        <textarea id="health-issues" name="health-issues" placeholder="Please describe any health issues your pet has experienced that might be related to their diet"></textarea>

        <label for="vet-frequency">How often do you take your pet to the vet?</label>
        <select id="vet-frequency" name="vet-frequency">
            <option value="">Select an option</option>
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
            <option value="bi-annually">Twice a year</option>
            <option value="annually">Annually</option>
            <option value="as-needed">Only when needed</option>
        </select>

        <label for="ideal-food">What would your ideal pet food include or address?</label>
        <textarea id="ideal-food" name="ideal-food" placeholder="Describe your ideal pet food (e.g., specific ingredients, health benefits, convenience factors)"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
     <script src="animations.js"></script>
</body>
</html>
